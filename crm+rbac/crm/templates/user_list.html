{% extends 'layout.html' %}

{% block content %}
    <a href="{% url 'user_add' %}" class="btn btn-primary" style="margin: 5px"><i class="fa fa-plus-square-o fa-fw"
                                                               aria-hidden="true"></i>添加</a>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>序号</th>
            <th>名称</th>
            <th>密码</th>
            <th>性别</th>
            <th>部门</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.get_gener_display }}</td>
                <td>{{ user.depart.title }}</td>
                <td>
                    <a href=""><i class="fa fa-pencil-square-o fa-fw" aria-hidden="true"></i></a>
                    <a href=""><i class="fa fa-trash-o fa-fw" aria-hidden="true"></i></a>

                </td>
            </tr>

        {% endfor %}

        </tbody>
    </table>

{% endblock %}
