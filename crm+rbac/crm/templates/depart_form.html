{% extends 'layout.html' %}
{% block content %}
<form class="form-horizontal" method="post" novalidate>
    {% csrf_token %}
    <div class="form-group  {% if form_obj.title.errors %} has-error {% endif %} ">
        <label for="{{ form_obj.title.id_for_label }}" class="col-sm-2 control-label">{{ form_obj.title.label }}</label>
        <div class="col-sm-10">
            {{ form_obj.title }}
            <span id="helpBlock2" class="help-block">{{ form_obj.title.errors.0 }}</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>
{% endblock %}
