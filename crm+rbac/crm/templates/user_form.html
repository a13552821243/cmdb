{% extends 'layout.html' %}
{% block content %}
    <form class="form-horizontal" method="post" novalidate>
        {% csrf_token %}
        <div class="form-group  {% if form_obj.name.errors %} has-error {% endif %} ">
            <label for="{{ form_obj.name.id_for_label }}" class="col-sm-2 control-label">
                {{ form_obj.name.label }}</label>
            <div class="col-sm-10">
                {{ form_obj.name }}
                <span id="helpBlock2" class="help-block">{{ form_obj.name.errors.0 }}</span>
            </div>
        </div>
        <div class="form-group  {% if form_obj.password.errors %} has-error {% endif %} ">
            <label for="{{ form_obj.password.id_for_label }}" class="col-sm-2 control-label">
                {{ form_obj.password.label }}</label>
            <div class="col-sm-10">
                {{ form_obj.password }}
                <span id="helpBlock2" class="help-block">{{ form_obj.password.errors.0 }}</span>
            </div>
        </div>
        <div class="form-group  {% if form_obj.gener.errors %} has-error {% endif %} ">
            <label for="{{ form_obj.gener.id_for_label }}" class="col-sm-2 control-label">
                {{ form_obj.gener.label }}</label>
            <div class="col-sm-10">
                {{ form_obj.gener }}
                <span id="helpBlock2" class="help-block">{{ form_obj.gener.errors.0 }}</span>
            </div>
        </div>
        <div class="form-group  {% if form_obj.depart.errors %} has-error {% endif %} ">
            <label for="{{ form_obj.depart.id_for_label }}" class="col-sm-2 control-label">
                {{ form_obj.depart.label }}</label>
            <div class="col-sm-10">
                {{ form_obj.depart }}
                <span id="helpBlock2" class="help-block">{{ form_obj.depart.errors.0 }}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">添加</button>
            </div>
        </div>
    </form>
{% endblock %}
